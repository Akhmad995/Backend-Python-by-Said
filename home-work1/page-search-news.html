<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск новости</title>

    <link rel="stylesheet" href="static/css/style.css"/>
</head>
<body>
    
    <div id="wrapper">

        <h1>Поиск новости</h1>

        <form class="form form-search" action="/search" method="post">

            <div>
                <input class="input" type="text" placeholder="Поиск статьи по имени автора..." name="search" required/>
            </div>

        </form> <!-- post -->

        <div class="news-list">

            <div class="news-blck">
                <figure class="news-img">
                    <img src="static/img/noimage.jpg" alt="" loading="lazy"/>
                </figure> <!-- news-img -->
                
                <div class="news-content">
                    <div class="news-title">
                        <a href="">Заголовок статьи</a>
                    </div> <!-- news-title -->

                    <div class="news-author">Имя автора</div> <!-- news-author -->
                </div> <!-- news-content -->
            </div> <!-- news-blck -->
            

        </div> <!-- news-list -->


    </div> <!-- wapper -->

</body>
</html>
