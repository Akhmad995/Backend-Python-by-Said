{% extends "base.html" %}

{% block title %}Список товаров{% endblock %}

{% block content %}
    <h1>Страница с товарами</h1>
    
    <div class="products-list">

        {% if products %}
        {% for product in products %}    
        
        <div class="product-blck">
            <img class="product-img" src="{{ url_for('static', filename='img/noimage.jpg') }}" alt="" loading="lazy"/>

            <div class="product-title">{{ product.name }}</div>
            <div class="product-price">{{ product.price}}</div>
            <a href="javascript:void(0)" class="product-btn">Купить</a>
        </div> <!-- product-blck -->
            
        {% endfor %}
        {% else %}
            <div>Список пуст!</div>
        {% endif %}

    </div> <!-- products-list -->

{% endblock %}
